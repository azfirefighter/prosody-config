        <link rel="stylesheet" href="https://trashserver.net/register/style.css">

        <script type="text/javascript" language="JavaScript">

                pw = document.getElementById("pw").value;
                pw2 = document.getElementById("pw2").value;

                if (pw != pw2) {
                    alert ("Fehler: Die Passworteingaben stimmen nicht Ã¼berein. Bitte wiederhole die Eingabe.")
